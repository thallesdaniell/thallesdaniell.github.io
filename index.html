<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site no GitHub Pages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 0.5em;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 1em;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            flex: 1;
            padding: 2em;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 800px;
            background-color: #fff;
            padding: 2em;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .content {
            margin-bottom: 2em;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo ao Meu Site</h1>
    </header>
    <nav>
        <a href="#">Início</a>
        <a href="#">Sobre</a>
        <a href="#">Contato</a>
    </nav>
    <main>
        <div class="container">
            <section class="content">
                <h2>Sobre Mim</h2>
                <p>Olá! Meu nome é [Seu Nome] e este é um exemplo de uma página simples hospedada no GitHub Pages.</p>
            </section>
            <section class="content">
                <h2>Meus Projetos</h2>
                <p>Aqui estão alguns dos projetos que estou trabalhando:</p>
                <ul>
                    <li>Projeto 1</li>
                    <li>Projeto 2</li>
                    <li>Projeto 3</li>
                </ul>
            </section>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Meu Nome</p>
    </footer>
</body>
</html>
